config:
  _target_: conf.config.Config
  mlflow_experiment_name: Temperature Profile
  dataset_name: ATMS+BSL
  modelIOs:
    _target_: preprocessing.DataPreprocessor.create_modelIOs
    feature_processors:
    - _target_: preprocessing.DataPreprocessor.DataPreprocessor
      dataName: ATMS
      transformer:
        _target_: sklearn.preprocessing.RobustScaler
      splitter: ${splitter}
    - _target_: preprocessing.DataPreprocessor.DataPreprocessor
      dataName: BSL
      transformer:
        _target_: sklearn.preprocessing.RobustScaler
      splitter: ${splitter}
    target_processor:
      _target_: preprocessing.DataPreprocessor.DataPreprocessor
      dataName: Temperature
      transformer:
        _target_: sklearn.preprocessing.RobustScaler
      splitter: ${splitter}
  model:
    _target_: model_creation.mlp.build_multipath_mlp_model
    path_mlp_datas:
    - _target_: model_creation.mlp.MLPData
      layer_sizes:
      - 22
      - 64
      - 64
      - 64
      - 32
      activation: gelu
      dropout_rate: 0.2
    - _target_: model_creation.mlp.MLPData
      layer_sizes:
      - 733
      - 128
      - 128
      - 128
      - 32
      activation: gelu
      dropout_rate: 0.2
    output_mlp_data:
      _target_: model_creation.mlp.MLPData
      layer_sizes:
      - 64
      - 64
      - 64
      - 72
      activation: gelu
      output_activation: linear
      dropout_rate: 0.2
  compile_args:
    optimizer:
      _target_: tensorflow.keras.optimizers.Adam
    loss:
      _target_: tensorflow.keras.losses.MeanAbsoluteError
  fit_args:
    batch_size: 16384
    epochs: 1000
    validation_split: 0.1
    verbose: 1
    callbacks:
    - _target_: keras.callbacks.EarlyStopping
      monitor: val_loss
      patience: 10
      verbose: true
  evaluator:
    _target_: evaluation.ProfileEvaluator.ProfileEvaluator
splitter:
  _target_: preprocessing.splitters.FileSplitter
  data_loader:
    _target_: preprocessing.DataLoader.DataLoader
    file_path: /data/nature_run/work/data/bt_bslcpl532_all_72sigma_v2.npz
  indices_path: /data/nature_run/work/train_test_split.pkl
