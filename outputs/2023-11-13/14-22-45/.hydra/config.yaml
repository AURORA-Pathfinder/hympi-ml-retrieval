config:
  _target_: conf.config.Config
  mlflow_experiment_name: Temperature Profile
  dataset_name: ATMS
  modelIOs:
    _target_: preprocessing.DataPreprocessor.create_modelIOs
    feature_processors:
    - _target_: preprocessing.DataPreprocessor.DataPreprocessor
      dataName: ATMS
      transformer:
        _target_: sklearn.preprocessing.RobustScaler
      splitter: ${splitter}
    target_processor:
      _target_: preprocessing.DataPreprocessor.DataPreprocessor
      dataName: Temperature
      transformer:
        _target_: sklearn.preprocessing.RobustScaler
      splitter: ${splitter}
  model:
    _target_: model_creation.model_builders.build_mlp_model
    input_size: 22
    hidden_sizes:
    - 64
    - 64
    - 64
    output_size: 72
    hidden_act: gelu
    output_act: linear
    dropout_rate: 0.2
  compile_args:
    optimizer:
      _target_: tensorflow.keras.optimizers.Adam
    loss:
      _target_: tensorflow.keras.losses.MeanAbsoluteError
  fit_args:
    batch_size: 16384
    epochs: 1000
    validation_split: 0.1
    verbose: 1
    callbacks:
    - _target_: keras.callbacks.EarlyStopping
      monitor: val_loss
      patience: 10
      verbose: true
  evaluator:
    _target_: evaluation.ProfileEvaluator.ProfileEvaluator
splitter:
  _target_: preprocessing.splitters.FileSplitter
  data_loader:
    _target_: preprocessing.DataLoader.DataLoader
    file_path: /data/nature_run/work/data/bt_bslcpl532_all_72sigma_v2.npz
  indices_path: /data/nature_run/work/train_test_split.pkl
